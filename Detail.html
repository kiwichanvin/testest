<!DOCTYPE html>
<html>
  <head>

  <body>
    <section class="appinfo">
            <div class="header">
                <img src="Assets/mebl.png" alt="logoappli" class="logo">
                <div class="app-infos">
                    <h1></h1>
                    <h2></h2>
                    <ul class="liste-horizontale">

    <section class="mockups">

<script src="detail.js"></script>
<script src="scriptsgrid.js"></script>
<script>
  // JavaScript pour ajouter les classes "show" aux sections "mockups" et "appinfo" lors du chargement de la page
  document.addEventListener("DOMContentLoaded", function(event) {
    var mockups = document.querySelector(".mockups");
    var appinfo = document.querySelector(".appinfo");

    mockups.classList.add("show");
    appinfo.classList.add("show");
  });
</script>
